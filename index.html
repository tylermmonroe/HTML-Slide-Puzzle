<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome Icons -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Other CSS -->
    <link rel="stylesheet" href="./CSS/style.css">

    <title>Slide Puzzle</title>
</head>

<body>
    <div class="container">
        <button id="btn-start" class="btn btn-primary btn-lg">Start Game</button>
        <!-- Pieces added to this div via JS -->
        <div id="piece-container" class="row" style="max-width:748px;"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./JS/shuffle.js"></script>
    <script>
        //Image slices
        var images = [
            '1_1', '1_2', '1_3', '1_4',
            '2_1', '2_2', '2_3', '2_4',
            '3_1', '3_2', '3_3', '3_4',
            '4_1', '4_2', '4_3', '4_4'
        ];
        var imagesShuffled = [];
        //Div that holds the images
        var container = document.getElementById('piece-container');

        //Start game button
        var startGameButton = document.getElementById('btn-start');

        drawPuzzle(images);

        startGameButton.addEventListener('click', function(event) {
            console.log('Start Game');
            StartGame();
        });

        function clearGame() {
            container.innerHTML = '';
            
        }

        function StartGame() {
            imagesShuffled = shuffle(images);
            imagesShuffled[0] = 'blank';
            drawPuzzle(imagesShuffled);
        }

        function drawPuzzle(imageSet) {
            clearGame();
            //Create images and place into HTML
            for (i = 0; i < images.length; i++) {
                container.innerHTML += '<div class="col-3" style="max-width:187px"> <img class="" src="./img/' + imageSet[i] + '.png"/> </div>'
            }
        }
    </script>
</body>

</html>
